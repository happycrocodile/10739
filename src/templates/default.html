<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick And Morty</title>
    <style>
        p {
            margin: 0;
        }
        table img {
            width: 80px;
            border-radius: 1rem;
            margin: .5rem 0 .5rem 0;
        }
    </style>
</head>
<body style="box-sizing: border-box;font-family: sans-serif;text-align: left;margin: 0;">
    <main>
        <h1>Rick And Morty</h1>
        <h4>Information</h4>
        <p>Episode ID: ==id</p>
        <p>Episode name: ==name</p>
        <p>Total characters: ==total</p>
        <p>Date created: ==created</p>
    </main>
    <h4>These are the new characters</h4>
    <table style="width: 100vw;background-color: #f5f5f5;padding: 1rem;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>component==tr</tbody>
    </table>
    <footer style="text-align: center;width: 100vw;background-color: #202329;color: #757575;">
        <div style="padding: 3rem;">
            <p>Rick And Morty &copy;</p>
        </div>
    </footer>
</body>
</html>
